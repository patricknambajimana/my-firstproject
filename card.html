<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card design</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <main>
        <header id="header">
            <h2>Leaders card</h2>
            <nav class="list-title">

                <li class="list-profile"><a href="">profile3</a></li>

        <article class="card">

            <section class="section1">

            </section>
            <section class="section1">
                <figure>
                    <img src="./image/PXL_20240820_190341107.NIGHT.jpg" alt="profile image" width="200" height="200">
                    <figcaption>LEWIS JOHN</figcaption>
                    <span>human resource </span>

    <footer>
